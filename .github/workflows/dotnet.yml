name: .NET

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/Asynco/Asynco.sln
    - name: Build
      run: dotnet build --no-restore ./src/Asynco/Asynco.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal ./src/Asynco/Asynco.sln
